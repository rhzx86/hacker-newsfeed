[package]
name = "hacker-newsfeed"
version = "1.0.0"
authors = ["Richard Hoz√°k"]
edition = "2021"
license = "MIT OR Apache-2.0"
readme = "README.md"
homepage = "https://github.com/rhzx86/hacker-newsfeed"
description = "App for reading Hacker News"
categories = ["gui", "accessibility"]
keywords = ["hacker_news", "client", "hacker", "news", "feed"]

[dependencies]
eframe = "0.21.3"
egui_extras = { version = "0.21.0", features = ["image", "svg"] }
ehttp = "0.2.0"
image = { version = "0.24.5", default-features = false, features = ["ico", "png", "webp", "jpeg"] }
poll-promise = "0.2.0"
scraper = "0.14.0"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.92"
time = { version = "0.3.17", features = ["serde"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
url = { version = "2.3.1", features = ["serde"] }

# generated by 'cargo dist init'
[profile.dist]
inherits = "release"
debug = true
split-debuginfo = "packed"

